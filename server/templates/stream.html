<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask_Chat_App</title>
  </head>
  <body>
    <h1>Video Streaming Demonstration</h1>
    <form class="video" action="" method="POST"> <input type="submit"/> </form>
    <img class="uservideo"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript">
      function hexToBase64(str) {
          return btoa(String.fromCharCode.apply(null, new Uint8Array(str)));
      }
      var socket = io.connect('http://' + document.domain + ':' + location.port)
      var sendframe = false
      socket.on( 'connect', function() {
        socket.emit( 'my event', {
          data: 'User Connected'
        } )
        var form = $( 'form.video' ).on( 'submit', function(e) {
          e.preventDefault()
          sendframe = true
          socket.emit( 'send frame bundle', {}, namespace="/stream")
          console.log("Requesting frames")
        })
      })
      socket.on('fr',function(msg) {
        console.log("frame received")
        if(sendframe) socket.emit( 'send each frame', {}, namespace="/stream")
        $( 'img.uservideo' ).attr("src","data:image/jpeg;base64,"+hexToBase64(msg.data))
      })
    </script>

  </body>
  </html>
